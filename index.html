---
layout: default
---

<div class="wrapper">
  <div class="container">
    <div class="post-list">
      <div class="posts">
        {% assign posts = site.posts %}
        {% for post in paginator.posts %}
          <a href="{{ post.url }}" class="post-summary">
            <div class="post-date">
              {{ post.date | date_to_string }}
            </div>
            <div style="width: 500px;height: 500px;overflow: hidden;">
              <img src="{{ post.img }}">
            </div>
            <div style="margin-top: 5px">Â 
            <h3 class="post-title">
              {{ post.title }}
            </h3>
            </div>  
            <div class="post-info description">
              {{ post.description }}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
